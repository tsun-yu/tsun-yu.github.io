<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P.LEAGUE+</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-between">
          <div class="logo">
            <img
              src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
              alt=""
            />
          </div>
          <div class="searchInput">
            <input type="text" placeholder="search" />
          </div>
          <div class="loginAreas">
            <button type="button" class="btn btn-primary btn-sm">Log in</button>
            <button type="button" class="btn btn-link btn-sm">Sign up</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="profileImgArea col-3">
            <div class="profileImg">
              <img src="" alt="" />
            </div>
          </div>
          <div class="profileInfoArea col-7">
            <div class="firstRow">
              <span class="username"></span>
              <span class="blueCheck"></span>
              <a href="" class="btn btn-primary btn-sm">Follow</a>
            </div>
            <div class="secRow d-flex mt-3">
              <div class="post">
                <span class="postNum font-weight-bold">522</span>
                <span>posts</span>
              </div>
              <div class="followers">
                <span class="followerNum font-weight-bold"></span>
                <span>followers</span>
              </div>
              <div class="following">
                <span class="followingNum font-weight-bold"></span>
                <span>following</span>
              </div>
            </div>
            <div class="thirdRow mt-3">
              <p class="font-weight-bold"></p>
              <p class="infoText"></p>
              <a href="">linktr.ee/PLEAGUEofficial </a>
            </div>
          </div>
        </div>
        <div class="row mt-3 highlight justify-content-around"></div>
        <div class="row justify-content-center">
          <div class="pageLink small font-weight-bold">POSTS</div>
          <div class="pageLink small font-weight-bold">IGTV</div>
          <div class="pageLink small font-weight-bold">TAGGED</div>
        </div>
        <div class="row contentArea"></div>
        <div class="row p-4 position-relative relatedAccArea">
          <div class="">
            <p class="pl-3 text-secondary font-weight-bold">Related Accounts</p>
          </div>
          <div class="relatedAccounts d-flex"></div>
          <a
            role="button"
            class="relative-btn-right d-flex justify-content-center align-items-center text-decoration-none"
            href="##"
          >
            <i class="fas fa-angle-right"></i>
          </a>
          <a
            role="button"
            class="relative-btn-left d-flex justify-content-center align-items-center text-decoration-none"
            href="##"
          >
            <i class="fas fa-angle-left"></i>
          </a>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
